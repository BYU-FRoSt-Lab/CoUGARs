##########################################################
# VEHICLE-SPECIFIC ROS PARAMETER VALUES
# - When setting up a new vehicle, do not directly edit
#   the file in ~/CougarsSetup/config; rather edit the
#   copied file generated by "setup.sh" in ~/config
##########################################################

# Global parameters to be used in every ros node
/**:
  ros__parameters:
    vehicle_id: 0
    water_salinity_ppt: 0 # 35 for salt water. 0 for fresh water

/modem_pinger:
  ros__parameters:
    ping_delay_seconds: 0
    number_of_vehicles: 0
    vehicle_order: 0 # current vehicles place in the round robin order.
    target_id: 0 # 0 for all vehicles, 1-15 for specific beacon
    request_response: False

/fin_control:
  ros__parameters:
    depth_kp: 0.0
    depth_ki: 0.0
    depth_kd: 0.0
    depth_min_output: 0
    depth_max_output: 0
    depth_bias: 0
    heading_kp: 0.0
    heading_ki: 0.0
    heading_kd: 0.0
    heading_min_output: 0
    heading_max_output: 0
    heading_bias: 0
    speed_kp: 0.0
    speed_ki: 0.0
    speed_kd: 0.0
    speed_min_output: 0
    speed_max_output: 0
    speed_bias: 0

